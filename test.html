<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      nav {
        background-color: #666;
        color: white;
        overflow: hidden;
      }
      nav a {
        color: white;
        display: block;
        float: left;
        font-size: 18px;
        padding: 20px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      section {
        margin: 20px;
      }
      article {
        border: 1px solid #ccc;
        margin-bottom: 20px;
        padding: 20px;
      }
      article h2 {
        margin-top: 0;
      }
      footer {
        background-color: #ddd;
        color: #333;
        padding: 20px;
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      label {
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .blog {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .blog-article {
        width: calc(33.33% - 20px);
        margin-bottom: 20px;
      }
      .blog-article h3 {
        margin-top: 0;
      }
      .blog-article p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
    </header>

      <a href="#">About</a>
